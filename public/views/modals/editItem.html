<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit an item</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-additem" ng-submit="addItem()">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="form-group row">
          <label>Item Name</label>
          <input type="text" class="form-control" required autofocus ng-model="title">
        </div>
        <div class="form-group row">
          <label>SKU</label>
          <input type="text" class="form-control" ng-model="sku">
        </div>
        <div class="form-group row">
          <label>Internal Price</label>
          <input type="number" step="0.01" class="form-control" required ng-model="price">
        </div>
        <div class="form-group row">
          <label>Sale Price</label>
          <input type="number" step="0.01" class="form-control" required ng-model="cost">
        </div>
        <div class="form-group row">
          <label>Quantity</label>
          <input type="number" class="form-control" required ng-model="quantity">
        </div>
        <div class="form-group row">
          <label>Details</label>
          <input type="text" class="form-control" ng-model="details">
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <div class="col-md-6 col-md-offset-3">
      <button class="btn btn-success" type="button" ng-click="ok()">Save</button>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <button class="btn btn-danger" type="button" ng-click="cancelModal()">Cancel</button>
    </div>
  </div>
